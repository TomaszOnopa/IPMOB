<!DOCTYPE html>
<html>
    <body>
        <input type="text" id="firstname" placeholder="Imie">
        <br>
        <input type="text" id="lastname" placeholder="Nazwisko">
        <br>
        <input type="email" id="email" placeholder="Email">
        <br>
        <input type="text" id="zip" placeholder="Kod pocztowy">
        <br>
        <input type="text" id="nip" placeholder="Numer Nip">
        <br>
        <input type="text" id="www" placeholder="Strona www">
        <br>
        <input type="tel" id="phone" placeholder="Numer telefonu">
        <br>
        <button id="generate" onclick="generate()">Generuj</button>

        <script>
            function generate() {
                document.getElementById("firstname").value = "Jan";
                document.getElementById("lastname").value = "Wojcik";
                document.getElementById("email").value = "jan@example.com";
                document.getElementById("zip").value = "11-999";
                document.getElementById("nip").value = "1234321237";
                document.getElementById("www").value = "jan.pl";
                document.getElementById("phone").value = "123456789";
            }
        </script>
    </body>
</html>
