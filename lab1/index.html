<!DOCTYPE html>

<html>
    <style>
        input:invalid {
        background-color: ivory;
        border: none;
        outline: 2px solid red;
        border-radius: 5px;
    }
    </style>
    <body>
        <input type="text" id="firstname" placeholder="Imie" required pattern="[A-Za-z]{2,}">
        <br>
        <input type="text" id="lastname" placeholder="Nazwisko" required pattern="[A-Za-z]{2,}">
        <br>
        <input type="email" id="email" placeholder="Email" required>
        <br>
        <input type="text" id="zip" placeholder="Kod pocztowy" required pattern="[0-9]{2}-[0-9]{3}">
        <br>
        <input type="text" id="nip" placeholder="Numer Nip" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}">
        <br>
        <input type="url" id="www" placeholder="Strona www" required>
        <br>
        <input type="tel" id="phone" placeholder="Numer telefonu" pattern="[0-9]{9}" required>
        <br>
        <button id="generate" onclick="generate()">Generuj</button>

        <script>
            function generate() {
                document.getElementById("firstname").value = "Jan";
                document.getElementById("lastname").value = "Wojcik";
                document.getElementById("email").value = "jan@example.com";
                document.getElementById("zip").value = "11-999";
                document.getElementById("nip").value = "1234321237";
                document.getElementById("www").value = "jan.pl";
                document.getElementById("phone").value = "123456789";
            }
        </script>
    </body>
</html>
